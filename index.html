<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <title>WeatherForecast</title>
  </head>
  <body>
    <div class="row">
      <aside class="col-lg-3">
        <form id="search-form" class="form">
          <input type="text" id="city-search" placeholder="Search City Here" />
          <button type="submit" class="btn search-button" id="search-button">
            Search
          </button>
        </form>
      </aside>
      <div class="col-lg-9 jumbotron m-3">
        <section class="mt-3" id="current-weather"></section>
        <section class="mt-3 row" id="five-day-forecast"></section>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
